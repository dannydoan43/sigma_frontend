    <div class="row post" *ngFor="let post of posts | reverse">
        <div class="col-md-11">
            <span class="subreddit-info">
              <span class="subreddit-text">Posted by <a>{{post.username}}</a> {{post.createdAt |timeago}}</span>
            </span>
            <hr />
            <div>{{post.likeCount}}</div>
            <a href="/view-post/{{post.id}}">
              <div class="post-title">
                <span class="postname">{{post.title}}</span>
              </div>
              <div>
                <p class="post-text" [innerHtml]="post.text"></p>
              </div>
              <hr />
            </a>
            <span>
            <button class="test" (click)="goToPost(post.id)" style=" margin-bottom: 10px;"> 
              COMMENTS
            </button>
            <span *ngIf="post.username == currentUser">
              <button class="test" (click)="goToUpdate(post.id)" >
                EDIT
              </button>
              <button class="test" (click)="deletePost(post.id)">REMOVE</button>
            </span>
            </span>
      </div>
  </div>
